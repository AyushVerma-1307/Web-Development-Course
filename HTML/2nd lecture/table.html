<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table>
        <caption>My first saving</caption>
        <thead>
            <tr>
                <th>month</th>
                <th>saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>200</td>
            </tr>
            <tr>
                <td>mar</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>600</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
